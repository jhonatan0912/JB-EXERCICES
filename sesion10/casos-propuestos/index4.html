<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caso4_Javascript</title>
</head>

<body>
  <script>
    let numero = prompt("Insertar numero de dos digitos: ")

    let split = numero.split("")
    if (split.length !== 2) {
      alert("Numero invalido, insertar numero de dos digitos")
    } else {
      document.write(`
      Suma de los digitos es: ${parseInt(split[0]) + parseInt(split[1])}
      `)
    }
  </script>
</body>

</html>
