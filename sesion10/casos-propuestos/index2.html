<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caso2_Javascript</title>
</head>

<body>
  <script>
    let ingreso = parseInt(prompt("Insertar ingreso: "))
    let gasto = parseInt(prompt("Insertar gasto mensual"))

    let ahorroMensual = ingreso - gasto;
    let ahorroSemestral = (ingreso - gasto) * 6
    let ahorroAnual = (ingreso - gasto) * 12

    document.write(`
    <h1>Resultado:</h1>

    Ahorro mensual: ${ahorroMensual}
    <br>
    Ahorro semestral: ${ahorroSemestral}
    <br>
    Ahorro anual: ${ahorroAnual}
    `)
  </script>

</body>

</html>
