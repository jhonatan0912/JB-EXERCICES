<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio1_Javascript</title>
</head>

<body>
  <script>
    // Variables declaration
    var dni, cliente, producto, precio, cantidad;
    var st, igv, tps, tpd, tc;
    // Input data
    dni = prompt("DNI: ");
    cliente = prompt("Cliente: ");
    producto = prompt("Producto: ");
    precio = parseFloat(prompt("Precio: "));
    cantidad = parseInt(prompt("Cant: "))
    tc = parseFloat(prompt("Tipo cambio:"))
    // Process
    st = precio * cantidad;
    igv = st * 0.18;
    tps = st + igv;
    tpd = tps / tc;
    // Output
    document.write(`
    <h1>Resultado:</h1>
    
    <hr>
    DNI: ${dni}
    <br>
    Cliente: ${cliente}
    <br>
    Producto: ${producto}
    <br>
    Precio: ${precio}
    <br>
    Cantidad: ${cantidad}
    <br>
    <br>
    Tipo de cambio: ${tc}
    <br>
    El subtotal es : ${st.toFixed(2)}
    <br>
    El IGV es: ${igv.toFixed(2)}
    <br>
    El Total a pagar S/ es: ${tps.toFixed(2)}
    <br>
    El Total a pagar $ es: ${tpd.toFixed(2)}
    `)
  </script>

</body>

</html>
