<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio2_Javascript</title>
</head>

<body>
  <script>
    var empleado, ht, th, sb, dcto, sn;

    empleado = prompt("Ingresar empleado: ");
    ht = parseInt(prompt("Ingresar horas trab: "))
    th = parseFloat(prompt("Ingresar tarifa por hora: "))

    sb = ht * th;
    dcto = sb * 0.13;
    sn = sb - dcto;

    document.write(`
    <h1>Resultado:</h1>

    <hr>
    Empleado: ${empleado}
    <br>
    Horas trab: ${ht}
    <br>
    Tarifa * hora: ${th}
    <br>
    Sueldo bruto:${sb.toFixed(2)}
    <br>
    Descuento:${dcto.toFixed(2)}
    <br>
    Sueldo neto:${sn.toFixed(2)}
    `)
  </script>
</body>

</html>
