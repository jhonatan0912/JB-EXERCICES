<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio4_Javascript</title>
</head>

<body>
  <script>
    var d1, d2, ci, cant;
    cant = parseInt(prompt("Ingresar cantidad: "))
    d1 = parseInt(cant / 10)
    d2 = parseInt(cant % 10)
    ci = d2 * 10 + d1;

    document.write("Resultados: " + "<br>")
    document.write("<hr>")
    document.write("La cantidad invertida es: " + ci)
  </script>
</body>

</html>
