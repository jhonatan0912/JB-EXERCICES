<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio3_Javascript</title>
</head>

<body>
  <script>
    var cant, r, b200, b100;

    cant = parseInt(prompt("Ingresar cantidad: "))
    b200 = parseInt(cant / 200)
    r = parseInt(cant % 200)
    b100 = parseInt(r / 100)

    document.write("Resultados: " + "<br>")
    document.write("<hr>")
    document.write("La cantidad de billetes de 200: " + b200 + "<br>")
    document.write("La cantidad de billetes de 100: " + b100)

  </script>
</body>

</html>
