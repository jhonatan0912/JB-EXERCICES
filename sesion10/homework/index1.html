<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio1</title>
</head>

<body>
  <script>
    let nota1 = parseInt(prompt("Insertar primera nota: "))
    let nota2 = parseInt(prompt("Insertar segunda nota: "))
    let nota3 = parseInt(prompt("Insertar tercera nota: "))

    let promedio = (nota1 + nota2 + nota3) / 3

    document.write(`
    <h1>Resultado:</h1>

    El promedio es: ${promedio.toFixed(2)}
    `)
  </script>

</body>

</html>
