<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    th,
    td {
      border-style: double;
    }
  </style>
</head>

<body>
  <h1>Tablas.</h1>
  <table>
    <thead>
      <tr>
        <th>Vehiculo</th>
        <th>Precio</th>
        <th>Velocidad</th>
        <th>Color</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Lamborghini Aventador</td>
        <td>400.000€</td>
        <td>350 km/h</td>
        <td>Rojo</td>
      </tr>
      <tr>
        <td>Fiat Punto</td>
        <td>7990€</td>
        <td>165 km/h</td>
        <td>Azul</td>
      </tr>
      <tr>
        <td>BMW M4</td>
        <td>79.00€</td>
        <td>250 km/h</td>
        <td>Verde</td>
      </tr>
      <tr>
        <td>BMW X6</td>
        <td>15.850€</td>
        <td>208 km/h</td>
        <td>Azul celeste</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
