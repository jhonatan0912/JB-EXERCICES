<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio3-while</title>
</head>

<body>
  <script>
    var cant, ci, d;
    cant = parseInt(prompt("Ingresar la cantidad: "))

    ci = 0;

    while (cant > 0) {
      d = cant % 10
      ci = (ci * 10) + d
      cant = parseInt(cant / 10)
    }

    document.write(`
    <h1>Los resultados son:</h1>
    <hr>
    La cantidad invertida es: ${ci}
    `)

  </script>
</body>

</html>
