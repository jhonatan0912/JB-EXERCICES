<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var i, n, sn, num;
    var promedio

    n = parseInt(prompt("Ingresar la cantidad de números: "))
    i = 0;
    sn = 0;
    document.write(`
    <h1>Los resultados son:</h1>
    <hr>
    `)
    while (i < n) {
      i++
      num = parseInt(prompt("Ingresar números:"))
      sn += num
      document.write(`${num} <br>`)
    }
    promedio = sn / n

    document.write(`
    <br>
    La suma de los ${n} numeros es: ${sn} <br>
    El promedio de los ${n} numeros es: ${promedio}
    `)

  </script>

</body>

</html>
