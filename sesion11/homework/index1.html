<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    let employeeName = prompt("Insertar nombre de trabajador: ")
    let basicSalary = parseInt(prompt("Insertar sueldo basico: "))
    let numberOfChildrens = parseInt(prompt("Insertar cantidad de hijos: "))

    let finalSalary;

    if (numberOfChildrens > 0) {
      let bonification = basicSalary + (basicSalary * 0.07);
      finalSalary = bonification;
    }else{
      finalSalary=basicSalary;
    }

    document.write(`
    <h1>Resultado:</h1>

    El salario final es : ${finalSalary}
    `)

  </script>
</body>
