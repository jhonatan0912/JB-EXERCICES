<html lang="en">

<head>

<body>
  <script>
    var num, mes;
    var colorfondo;
    var imagen;

    num = parseInt(prompt("Ingresar numero(1-7): "))

    switch (num) {
      case 1:
        mes = "Lunes"
        colorfondo = "green"
        imagen = "lunes.jpg"
        break;

      case 2:
        mes = "Martes"
        colorfondo = "blue"
        imagen = "martes.jpg"
        break;

      case 3:
        mes = "Miercoles"
        colorfondo = "red"
        imagen = "miercoles.jpg"
        break;

      case 4:
        mes = "Jueves"
        colorfondo = "yellow"
        imagen = "jueves.jpg"
        break;

      case 5:
        mes = "Viernes"
        colorfondo = "silver"
        imagen = "viernes.jpg"
        break;

      case 6:
        mes = "Sabado"
        colorfondo = "Maroon"
        imagen = "sabado.jpg"
        break;

      case 7:
        mes = "Domingo"
        colorfondo = "Aqua"
        imagen = "domingo.jpg"
        break;
      default:
        mes = "NÃ¹mero fuera de intervalo"
        break;

    }

    //Output

    document.write(`
    <h1><center>${mes}</center></h1>
    `)
    document.bgColor = colorfondo;
    document.fgColor = "white"
    document.write(`
    <img src='${imagen}'>
    `)
  </script>
</body>

</html>
