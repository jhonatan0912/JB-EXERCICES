<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario y Validación</title>
  <link rel="stylesheet" href="./estilos2.css">
</head>

<body>

  <form action="#" id="form1">
    <fieldset>
      <legend>Datos del Vehículo</legend>
      Placa: <input type="text" name="xplace" maxlength="7" required>
      <br>
      Marca:
      <select name="xmarca" required>
        <option selected>Seleccionar</option>
        <option>Toyota</option>
        <option>Nissan</option>
        <option>Hyundai</option>
        <option>Chevrolet</option>
      </select>
      <br>
      Modelo: <input type="number" name="xmodelo" required>
      <br>
      Color: <input type="color" name="xcolor">
      <br>
      Precio: <input type="number" name="xprecio" placeholder="Solo números" required>
      <br>
      Fabricación: <input type="text" name="xfabricacion" placeholder="Solo números" required>
    </fieldset>
    <br>
    <fieldset>
      <legend>Financiamiento del Vehículo</legend>
      Periodo: <select name="xperiodo" required>
        <option selected>Seleccionar</option>
        <option>12 meses</option>
        <option>24 meses</option>
        <option>36 meses</option>
        <option>48 meses</option>
        <option>60 meses</option>
      </select>
      <br>
      Fecha de pago: <input type="date" name="xate" required>
      <br>
      Cuota Inicial: <input type="number" name="xcuota-inicial" placeholder="Solo números" required>
      <br>
      Cuota mensual: <input type="number" name="xcuota-inicial" placeholder="Solo números" required>
      <br>
      Cuota doble: <input type="radio" name="r1">Si
      <input type="radio" name="r1">No
      <br>
      Moneda: <input type="radio" name="r2">Soles
      Moneda: <input type="radio" name="r2">Dolares
      <br>
    </fieldset>
    <input type="submit" name="bt1" value="Enviar">
  </form>

</body>

</html>
