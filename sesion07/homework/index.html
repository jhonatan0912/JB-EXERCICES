<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./app.css">
  <title>Homework - Form</title>
</head>

<body>
  <form action="" method="POST" id="form">
    <div class="form">
      <h1>Registro</h1>
      <div class="grupo">
        <input type="text" id="name" required><span class="barra"></span>
        <label for="">Name</label>
      </div>
      <div class="grupo">
        <input type="text" id="email" required><span class="barra"></span>
        <label for="">Email</label>
      </div>
      <div class="grupo">
        <input type="text" id="country" required><span class="barra"></span>
        <label for="">Country</label>
      </div>
      <div class="grupo">
        <input type="text" id="password" required><span class="barra"></span>
        <label for="">Password</label>
      </div>
      <div class="grupo">
        <input type="text" id="repeat-password" required><span class="barra"></span>
        <label for="">Repeat password</label>
      </div>
      <button type="submit">Suscribirte</button>
    </div>
  </form>
</body>

</html>
